<!DOCTYPE html>
<html>
	<head>
		<title>404</title>
		<link rel="icon" type="image/x-icon" href="images/logo.png">
		<style>
			#box {
				margin-top: 10vmin;
				font-family: Arial, sans-serif;
				text-align: center;
			}
			#face {
				height: 20vmin;
			}
			#number {
				font-size: 10vmin;
				margin: 3vmin 0 1vmin 0;
			}
			#text, #button {
				font-size: 2vmin;
				margin: 2em 0;
			}
			#btn {
				background-color: #cccccc;
				color: #333333;
				cursor: pointer;
				padding: 1vmin 2vmin;
				transition: background-color 0.1s;
				border-radius: 1vmin;
			}
			#btn:hover {
				background-color: #999999;
				color: #000000;
			}
			#btn:active {
				background-color: #cccccc;
				color: #000000;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			#joke {
				font-size: 1.5vmin;
				color: #666666;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img id="face" src="/website/images/sad.png" alt=":(">
			<p id="number">404</p>
			<p id="text">Page not found.</p>
			<p id="button"><a href="/website/index.html"><span id="btn">Home</span></a></p>
			<p id="joke">At least you're not looking at one of those awfully boring things Joshua made.</p>
		</div>
	</body>
</html>
